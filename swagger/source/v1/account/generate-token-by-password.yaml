post:
  tags:
    - Account
  summary: Получение токена
  description: 'Генерация токена через предоставление системе номера телефона и пароля'
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                description: 'Field description'
                type: string
                example: 'bearer 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918'
            example:
              token: 'bearer 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            login:
              description: 'Field description'
              type: string
              example: '+77990000001'
            password:
              description: 'Field description'
              type: string
              example: Wwwqqq111
          example:
            login: '+77990000001'
            password: Wwwqqq111
